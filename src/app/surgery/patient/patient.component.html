<doctor-surgery [isDoctorCreated]="isDoctorCreated" (doctorCreated)="onDoctorCreated($event)"></doctor-surgery>
<div *ngIf="isDoctorCreated" class="container">
<div class="card">
  <div class="card.header">
    <h3>Paciente</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="patientForm">
      <div class="form-group">
        <label for="">NSS</label>
        <input
          formControlName="nss"
          name="nss"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Nombre</label>
        <input
          formControlName="name"
          name="name"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Apellido Paterno</label>
        <input
          formControlName="firstSurname"
          name="firstSurname"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="">Apellido Materno</label>
        <input
          formControlName="secondSurname"
          name="secondSurname"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="">Direcci√≤n</label>
        <input
          formControlName="address"
          name="address"
          type="text"
          class="form-control"
        />
      </div>
      <div *ngIf="isDoctorCreated" class="form-group">
        <label for="">Doctor</label>
        <div class="form-group">
          {{doctor.name }} {{doctor.speciality}}
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-primary" (click)="onGuardarPaciente()"> Registrar Paciente </button>
      </div>
    </form>

  </div>
</div>
</div>
