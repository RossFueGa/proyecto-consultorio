<div class="container ">
  <div class="card">
    <div class="card.header">
      <h3>Registro</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registroForm">
        <div class="form-group">
          <label for="">Clave</label>
          <input formControlName="id" name="id" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Nombre:</label>
          <input formControlName="name" name="name" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Telefono</label>
          <input formControlName="telephone" name="telephone" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">correoElectronico</label>
          <input formControlName="email" name="email" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Contrase√±a</label>
          <input formControlName="password" name="password" type="password" class="form-control">
        </div>

        <div class="form-group">
          <button
            class="btn btn-primary"
            (click)="onGuardarUsuario()">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
